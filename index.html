<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture" />
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
        <div class="social-links">
          <a href="https://twitter.com" class="social-btn">Twitter</a>
          <a href="https://linkedin.com" class="social-btn">LinkedIn</a>
          <a href="https://github.com" class="social-btn">GitHub</a>
          <a href="https://instagram.com" class="social-btn">Instagram</a>
          <a href="https://frontendmentor.com" class="social-btn"
            >frontendmentor</a
          >
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dollypee</a>.
    </div>
  </body>
</html>
